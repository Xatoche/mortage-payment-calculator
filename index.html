<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forms">
        <div class="text">
        <h2>Mortgage Calculator</h2>
        <a class="btn-clear"> Clear All </a>
        </div>
        <div class="input-btn">
            <div class="input-description">
                <p> Mortgage Amont </p>
            </div>
            <span class="symbol">$</span>
            <input class="dollars" type="text">
            <div class="input-description">
                <p> Mortgage Term </p>
            </div>
            <input class="years" type="text">
            <span class="symbol">years</span>
            <div class="input-description">
                <p> Mortgage Rate </p>
            </div>
            <input class="pourcentage" type="text">
            <span class="symbol">%</span>
        </div>
        <div class="input-description">
            <p> Mortgage Type </p>
        </div>
            <div class="btn-radio-1">
                <input name="radio" id="radio" class="radio-1" type="radio"> Repayment
            </div>

            <div class="btn-radio-2">
                <input name="radio" id="radio" class="radio-2" type="radio"> Interest Only
            </div>
        <div class="btn">
            <button id="btn" class="btn-1"> <span> <img class="img-btn-calculate" src="./png/ph_calculator-fill.png"> </span> Calculate Repayments </button>
        </div>
        <div class="footers">
            <img class="img" src="./png/Layer_1.png">
            <h3>Results shown here</h3>
            <p class="footers-description"> Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>

        </div>
    </div>
</body>
</html>
